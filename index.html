<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Weather Checker</h1>
  </header>

  <main>
    <section class="weather-form">
      <label for="city">City Name:</label>
      <input type="text" id="city" placeholder="e.g. London" />
      <button id="getWeather">Get Weather</button>
    </section>

    <section id="weatherResult" class="weather-result" hidden>
      <h2>Weather Information</h2>
      <p><strong>City:</strong> <span id="resultCity"></span></p>
      <p><strong>Temperature:</strong> <span id="resultTemp"></span> â„ƒ</p>
      <p><strong>Condition:</strong> <span id="resultDesc"></span></p>
      <p><strong>Humidity:</strong> <span id="resultHumidity"></span> %</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Weather App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
